<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.13.2/theme-chalk/index.css">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script src="https://cdn.staticfile.org/echarts/4.8.0/echarts.js"></script>
  <% if(htmlWebpackPlugin.options.isDev) {%>
  <script src="https://cdn.staticfile.org/vue/2.6.12/vue.runtime.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.4.3/vue-router.js"></script>
  <script src="https://cdn.staticfile.org/vuex/3.5.1/vuex.js"></script>
  <% } else { %>
  <script src="https://cdn.staticfile.org/vue/2.6.12/vue.runtime.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.4.3/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/vuex/3.5.1/vuex.min.js"></script>
  <% } %>
  <script src="https://cdn.staticfile.org/element-ui/2.13.2/index.js"></script>

  <!-- built files will be auto injected -->
</body>

</html>
